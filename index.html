<!DOCTYPE html>
<html ng-app="gitHubApiApp" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>A simple GitHub API use</title>
    <!-- Bootstrap -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src='app/app.js'></script>
    <script type="text/javascript" src='app/services/services.js'></script>
    <script type="text/javascript" src='app/controllers/ctrl.js'></script>
</head>

<body>
    <div class='container' ng-controller="gitHubAppController as ghAppCtrl">
        <div class='row' id='title-row'>
            <div class='col-lg-12 text-center' id='title'>
                <h1>A Simple GitHub API practice</h1>
            </div>
        </div>
        <div class='row' id='search-row'>
            <div class='col-lg-12' id='search-bar'>
                <div class="input-group col-md-6 col-md-offset-3">
                    <input ng-model='ghAppCtrl.lookedUser' type="text" class="form-control input-lg search-query" placeholder="Search a GitHub User" />
                    <span class="input-group-btn">
                        <button ng-click='ghAppCtrl.showInfo()' class="btn btn-info btn-lg" type="button"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class='container' ng-show="!ghAppCtrl.firstLoad">
            <div class='row' id="results-body" ng-show='!ghAppCtrl.error'>
                <div class='col-lg-4 col-md-4 col-sm-6 col-xs-12'>
                    <div class='col-lg-12 col-md-12 col-sm-12 col-xs-6' id='img-col'>
                        <img class='img-responsive' ng-src={{ghAppCtrl.avatarurl}} alt="profile-pic" id='proflie-pic'>
                    </div>
                    <div class="input-group col-lg-12 text-center">
                        <span class="input-group-addon" id="basic-addon1">Name</span>
                        <input disabled ng-model='ghAppCtrl.name' type="text" class="form-control  input-show" placeholder="Name" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group col-lg-12">
                        <span class="input-group-addon" id="basic-addon1">Followers <i class='glyphicon glyphicon-user'></i><i class='glyphicon glyphicon-user'></i></span>
                        <input disabled ng-model="ghAppCtrl.followers" type="text" class="form-control  input-show" placeholder="Followers" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group col-lg-12">
                        <span class="input-group-addon" id="basic-addon1">Starred <i class='glyphicon glyphicon-star'></i></span>
                        <input disabled type="text" class="form-control input-show" placeholder="Starred" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class='col-lg-8 col-md-8 col-sm-6 col-xs-12' id='repos-list'>
                    <p id='repoTitle' class='text-center'>LISTA DE REPOS <span>({{ghAppCtrl.nbrOfRepos}})</p>
                    <ul>
                        <li ng-repeat="repo in ghAppCtrl.repos"><a target="_blank" ng-href="{{repo.html_url}}">{{repo.name}}</a><span class="language"> - ({{repo.language}})</span>
                        </ul>
                </div>
            </div>
            <div class='container text-center' id='error-body' ng-show='ghAppCtrl.error'>
                <h1> Usuario no encontrado</h1>
                <p>Código de Error: {{ghAppCtrl.errCode}}</p>
                <p>Mensaje de Error: {{ghAppCtrl.errText}}</p>
                <h1>Intente nuevamente</h1>
            </div>
        </div>
        <div class='row text-center' id='footer'>
            <p>Copyright &#169; - Hernán de Soto - 2017</p>
        </div>
    </div>
    

</body>

</html>
